<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" data-slot="f1" data-animal='frog'></div>
            <div class="card-slot" data-slot="f2" data-animal='frog'></div>
            <div class="card-slot" data-slot="f3" data-animal='frog'></div>
            <div class="card-slot" data-slot="f4" data-animal='frog'></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="metamorphosis-slots">
            <div class="card-slot" data-slot="b1" data-animal='butterfly'></div>
            <div class="card-slot" data-slot="b2" data-animal='butterfly'></div>
            <div class="card-slot" data-slot="b3" data-animal='butterfly'></div>
            <div class="card-slot" data-slot="b4" data-animal='butterfly'></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div class="card"><img class="image" data-status='f1' data-animal='frog' src="images/f1-eggs.png" alt="Frog eggs"/></div>
    <div class="card"><img class="image" data-status='f2' data-animal='frog' src="images/f2-tadpole.png" alt="Tadpole"/></div>
    <div class="card"><img class="image" data-status='f3' data-animal='frog' src="images/f3-froglet.png" alt="Froglet"/></div>
    <div class="card"><img class="image" data-status='f4' data-animal='frog' src="images/f4-frog.png" alt="Frog"/></div>
    <div class="card"><img class="image" data-status='b1' data-animal='butterfly' src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    <div class="card"><img class="image" data-status='b2' data-animal='butterfly' src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    <div class="card"><img class="image" data-status='b3' data-animal='butterfly' src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    <div class="card"><img class="image" data-status='b4' data-animal='butterfly' src="images/b4-butterfly.png" alt="Butterfly"/></div>
</div>
</body>
</html>
